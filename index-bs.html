<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" 
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
     crossorigin="anonymous">
</head>
<body>
    
    <div class="container" >
        <div class="row">
            <div class="col-12 card col-md-4" style="width: 18rem;">
                <img class="rounded card-img-top" src="img/canon_camera.png" alt="kamera">
                <p>
                    Canon kamera<br>430 000 Ft
                </p>
            </div>
            <div class="col-12 card col-md-4" style="width: 18rem;">
                <img class="card-img-top" src="img/jbl_boombox.png" alt="jbl">
                <p>
                    JBL<br>24 000 Ft
                </p>
            </div>
            <div class="col-12 card col-md-4" style="width: 18rem;">
                <img class="card-img-top" src="img/jvs_head_unit.jpg" alt="jsbjxs">
                <p>
                    JVC<br>50 000 Ft
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 card col-md-4" style="width: 18rem;">
                <img class="card-img-top" src="img/niceboy_earbuds.jpg" alt="earbuds">
                <p>
                    niceboy blooth earbuds<br>7 000 Ft
                </p>
            </div>
            <div class="col-12 card col-md-4" style="width: 18rem;">
                <img class="card-img-top" src="img/optoma_projektor.png" alt="projector">
                <p>
                    Optama projektor<br>450 000 Ft
                </p>
            </div>
            <div class="col-12 card col-md-4" style="width: 18rem;">
                <img class="img-circle" src="img/sam_tv.jpg" alt="tv">
                <p>
                    Samsung tv<br>380 000 Ft
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 card col-md-4" style="width: 18rem;">
                <img class="card-img-top" src="img/sencor_alarm.png" alt="earbuds">
                <p>
                    Sencor alarm<br>4 000 Ft
                </p>
            </div>
            <div class="col-12 col-md-4 card" style="width: 18rem;">
                <img class="card-img-top" src="img/xbox_controller.jpg" alt="projector">
                <p>
                    Xbox kontroller<br>
                </p>
            </div>
            <div class="col-12 col-md-4 card" style="width: 18rem;">
                <img class="card-img-top" src="img/yenkee_headphone.jpg" alt="tv">
                <p>
                    Yenkee headphone<br>170 000 Ft
                </p>
            </div>
        </div>

    </div>
    
</body>
</html>
